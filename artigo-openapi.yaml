openapi: 3.1.0
info:
  title: "Acuo"
  description: "Acuo API definition"
  version: "0.1"
  license:
    name: GPLv3
servers:
  - url: https://acuo.kristbaum.org
paths:
  /recording:
    post:
      tags:
      - "recording"
      summary: "uploads an image"
      description: ""
      operationId: "uploadFile"
      consumes:
      - "multipart/form-data"
      produces:
      - "application/json"
      parameters:
      - name: "petId"
        in: "path"
        description: "ID of pet to update"
        required: true
        type: "integer"
        format: "int64"
      - name: "additionalMetadata"
        in: "formData"
        description: "Additional data to pass to server"
        required: false
        type: "string"
      - name: "file"
        in: "formData"
        description: "file to upload"
        required: false
        type: "file"
      responses:
        "200":
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"

components:
  schemas:
    Recording:
      properties:
        id:
          type: integer
          format: int64
